<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Music Genre-ator</title>
  <meta name="description" content="Generate random music genres">
  <meta name="author" content="Alex Torrance http://www.alextorrance.co.uk">

  <link rel="stylesheet" href="/styles/styles.css">
  <link rel="stylesheet" href="https://use.typekit.net/bwe1rlc.css">

  <meta name="og:title" content="Generate your own musical genre">
  <meta name="og:type" content="website">
  <meta name="og:description" content="{{ genre }}">
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:creator" content="@alex_tea" />
</head>

<body class="gradient-{{ [1, 2, 3, 4, 5, 6, 7, 8] | random }}">
  <h1>Music Genre-ator</h1>

  <div class="genre">{{ genre }}</div>

  <div class="actions">
    <ul>
      <li><a href="/">Generate another</a></li>
      <li>Share:</li>
      <li><a href="{{ twitter_share_link }}" target="_blank">Twitter</a></li>
      <li><a href="{{ facebook_share_link }}" target="_blank">Facebook</a></li>
    </ul>

  </div>

  <div class="share"></div>

</body>
</html>
